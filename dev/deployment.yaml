apiVersion: apps/v1
kind: Deployment
metadata:
  name: wil42-playground
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: wil42-playground
  template:
    metadata:
      labels:
        app: wil42-playground
    spec:
      containers:
      - image: wil42/playground:v1
        name: wil42-playground
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: wil42-playground
spec:
  ports:
  - port: 8888
    targetPort: 8888
  selector:
    app: wil42-playground
